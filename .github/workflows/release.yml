name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Windows Application
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore ToggleTheme.sln

      - name: Run build.bat
        shell: cmd
        run: |
          call build.bat

      - name: Verify build output
        shell: pwsh
        run: |
          if (Test-Path "ToggleTheme\bin\Release\ToggleTheme.exe") {
            Write-Host "Build successful - ToggleTheme.exe found"
            Get-ChildItem -Path "ToggleTheme\bin\Release" -Recurse
          } else {
            Write-Error "Build failed - ToggleTheme.exe not found"
            exit 1
          }

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ToggleTheme-Release
          path: |
            ToggleTheme/bin/Release/*
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ToggleTheme-Release
          path: ./release

      - name: Create release tag
        id: create_tag
        shell: pwsh
        run: |
          if ("${{ github.ref }}" -like "refs/tags/*") {
            $tag = "${{ github.ref }}" -replace 'refs/tags/', ''
          } else {
            $tag = "v${{ github.run_number }}"
          }
          echo "tag=$tag" >> $env:GITHUB_OUTPUT
          echo "Release tag: $tag"

      - name: Create GitHub Release and upload assets
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.create_tag.outputs.tag }}
          name: ToggleTheme ${{ steps.create_tag.outputs.tag }}
          draft: false
          prerelease: false
          artifacts: "release/*"
          allowUpdates: true
          replacesArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ## ToggleTheme Release ${{ steps.create_tag.outputs.tag }}
            
            ### Installation
            1. Download `ToggleTheme.exe` from the assets below
            2. Run the executable - it will add itself to startup automatically
            3. Click the system tray icon to toggle between light and dark mode
            
            ### Features
            - Toggle Windows theme with a single click
            - Dynamic tray icon that adapts to current theme
            - Runs on startup automatically
            - Lightweight and fast
            
            **Built from commit:** ${{ github.sha }}